<html>

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <ul>
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#gridview">Grid View</a></li>
                <li class="links"><a href="#slideview">Slide View</a></li>
            </ul>
        </center>
        <section id="gridview">
            <h2>Grid Gallery</h2>
            <br>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="flowers.gif">
                <img class="img2" src="Orange.png">
                <br>
                <br>
            </div>
            <div class="row">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
                <img class="img2" src="Red%20rose.jpg">
                <br>
                <br>
            </div>
            <div class="row">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
                <br>
                <br>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>
        <section id="slideview">
            <h2>Slide View</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="blue.jpg">
                            <p>Blue</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="flowers.gif">
                            <p>Flowers</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Orange.png">
                            <p>Orange</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Pink%20tulip.jpg">
                            <p>Pink Tulip</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="purple.jpg">
                            <p>Purple</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Red%20rose.jpg">
                            <p>Red Rose</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="violet.jpg">
                            <p>Voilet</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="White.jpg">
                            <p>White</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="yellow.jpg">
                            <p>Yellow</p>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
